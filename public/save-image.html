<!DOCTYPE html>
<html>
<head>
    <title>Сохранение изображения</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        img { max-width: 100%; border: 1px solid #ddd; }
        .steps { margin-top: 20px; }
        .step { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сохранение изображения для баннера</h1>
        
        <div class="image-container">
            <h2>Изображение Торревьехи:</h2>
            <img src="https://i.pinimg.com/originals/47/73/49/4773496ec2ceaa8b0fc14f54075c5b83.jpg" alt="Торревьеха" id="banner-image">
        </div>
        
        <div class="steps">
            <h2>Инструкции:</h2>
            <div class="step">1. Кликните правой кнопкой мыши на изображении выше</div>
            <div class="step">2. Выберите "Сохранить изображение как..."</div>
            <div class="step">3. Сохраните файл как "banner.jpg" в папку "/public/images/" проекта</div>
            <div class="step">4. Вернитесь на главную страницу сайта и обновите страницу</div>
        </div>
    </div>
</body>
</html>
